apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-test.fullname" . }}
  labels:
    {{- include "devops-test.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "devops-test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "devops-test.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: MYSQL_HOST
              value: {{ .Values.mySQLDatabase.host }}
            - name: MYSQL_PORT
              value: "{{ .Values.mySQLDatabase.port }}"
            - name: MYSQL_USER
              value: "{{ .Values.mySQLDatabase.user }}"
            - name: MYSQL_PASSWORD
              value: {{ .Values.mySQLDatabase.password }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mySQLDatabase.db }}
